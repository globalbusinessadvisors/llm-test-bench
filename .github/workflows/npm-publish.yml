name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true

jobs:
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: llm-test-bench

          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: llm-test-bench

          # Linux x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: llm-test-bench

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: llm-test-bench
            cross: true

          # Windows x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: llm-test-bench.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install cross (for ARM builds)
        if: matrix.cross
        run: cargo install cross

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} --package llm-test-bench
          else
            cargo build --release --target ${{ matrix.target }} --package llm-test-bench
          fi
        shell: bash

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  publish-npm:
    name: Publish to npm
    needs: build-binaries
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all binaries
        uses: actions/download-artifact@v3
        with:
          path: npm/bin/

      - name: Organize binaries
        run: |
          cd npm/bin
          # Rename binaries to match expected names
          mv x86_64-apple-darwin/llm-test-bench llm-test-bench-x86_64-apple-darwin
          mv aarch64-apple-darwin/llm-test-bench llm-test-bench-aarch64-apple-darwin
          mv x86_64-unknown-linux-gnu/llm-test-bench llm-test-bench-x86_64-unknown-linux-gnu
          mv aarch64-unknown-linux-gnu/llm-test-bench llm-test-bench-aarch64-unknown-linux-gnu
          mv x86_64-pc-windows-msvc/llm-test-bench.exe llm-test-bench-x86_64-pc-windows-msvc.exe
          # Remove artifact directories
          rm -rf x86_64-apple-darwin aarch64-apple-darwin x86_64-unknown-linux-gnu aarch64-unknown-linux-gnu x86_64-pc-windows-msvc
          # Make binaries executable
          chmod +x llm-test-bench-*
          ls -la

      - name: Update package version
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd npm
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Publish to npm
        run: |
          cd npm
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release Assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: npm/bin/llm-test-bench-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
